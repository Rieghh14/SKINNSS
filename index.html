<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size 2040x2040</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background Gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d4af37, #8c7d40); /* Dark Gold to Gold */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Centered container */
        .container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(145deg, #f5e6be, #c3a76e); /* Light Gold to Dark Gold */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        /* Welcome Section */
        #welcomeSection {
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff; /* Make the word RIEGHWRAPWORKS white */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle shadow to enhance visibility */
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #f5e6be;
        }

        /* Input styling */
        input[type="text"] {
            padding: 15px;
            width: 50%;
            border: 2px solid #d4af37;
            border-radius: 25px;
            margin-bottom: 20px;
            outline: none;
            font-size: 1rem;
            transition: box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px #f5e6be;
        }

        /* Button styling */
        button {
            padding: 15px 30px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }

        button:hover {
            background-color: #c3a76e;
            transform: translateY(-3px);
        }

        /* Images Section (Initially Hidden) */
        #imagesSection {
            display: none;
            padding: 40px;
            margin-top: 20px;
            border-radius: 20px;
            background: #333;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        #imagesSection h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f5e6be;
        }

        /* Image styling */
        img {
            width: 400px; /* Smaller width for improved layout */
            height: 400px;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            img {
                width: 100%;
                height: auto;
            }

            input[type="text"] {
                width: 80%;
            }
        }
    </style>
    <script>
        function showImages() {
            // Get the name entered by the user
            var name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                // Hide the welcome section and show the images section
                document.getElementById("welcomeSection").style.display = "none";
                document.getElementById("imagesSection").style.display = "block";
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</head>
